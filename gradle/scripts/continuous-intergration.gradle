task triggerOtherBranches(dependsOn: 'feedback:test') {
    doLast {}
}

task triggerDevelop(dependsOn: 'feedback-example:assembleSnapshotRelease') {
    doLast {}
}

task triggerMaster(dependsOn: 'feedback-example:assembleProductionRelease') {
    doLast {
        def tagName = project.ext.versionName
        ("git tag $tagName").execute()
        ("git push --tags").execute()
    }
}

configure(triggerOtherBranches) {
    group = 'continuous integration'
    description = 'trigger used for pushes on feature branches'
}
configure(triggerDevelop) {
    group = 'continuous integration'
    description = 'trigger used for pushes on develop branch.'
}
configure(triggerMaster) {
    group = 'continuous integration'
    description = 'trigger used for pushes on master branch. creates git Tag of version'
}